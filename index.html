<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="weatherApp">
        <div class="title">
            <h1>Weather App</h1>
            <input id="cityValue" type="text" placeholder="enter a city name"> <br>
            <button onclick="search()">Search</button>
        </div>

        <div class="weatherDivContainer">
            <div class="wetherDiv">
                <div class="weatherInfo">
                    <h1 id="cityName">City Name</h1>
                    <h3 id="countryName">Country</h3>
                    <h1 ><span id="temp">0</span><sup>o</sup>C</h1>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
